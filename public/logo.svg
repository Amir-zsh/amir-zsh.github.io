<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40">
  <!-- Background -->
  <rect width="180" height="40" fill="#000000" rx="6"/>
  
  <!-- Regex pattern text -->
  <text x="90" y="20" font-family="'Courier New', monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">/^[A-Z]*$/</text>
</svg>
